name: Build

on:
  push:
    tags: ['release-*.*.*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        path: target/release/dwz
